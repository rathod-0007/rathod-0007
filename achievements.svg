      .bg { fill: #0d1117; }
      .border { fill: none; stroke: #00ff41; stroke-width: 1.5; opacity: 0.4; }
      .prompt { fill: #00ff41; font-family: 'Courier New', Courier, monospace; font-size: 15px; font-weight: bold; }
      .label { fill: #00cc33; font-family: 'Courier New', Courier, monospace; font-size: 13px; }
      .check { fill: #00ff41; font-family: 'Courier New', Courier, monospace; font-size: 13px; }
      .dim { fill: #005500; font-family: 'Courier New', Courier, monospace; font-size: 13px; }
      .cursor { fill: #00ff41; font-family: 'Courier New', Courier, monospace; font-size: 15px; }

      .line1 { animation: fadein 0.4s 0.2s both; }
      .line2 { animation: fadein 0.4s 0.7s both; }
      .line3 { animation: fadein 0.4s 1.1s both; }
      .line4 { animation: fadein 0.4s 1.5s both; }
      .line5 { animation: fadein 0.4s 1.9s both; }
      .line6 { animation: fadein 0.4s 2.3s both; }
      .line7 { animation: fadein 0.4s 2.7s both; }
      .line8 { animation: fadein 0.4s 3.1s both; }
      .line9 { animation: fadein 0.4s 3.5s both; }
      .blink { animation: fadein 0.4s 3.9s both, blink 1.1s 3.9s step-end infinite; }
      .scanline { animation: scan 6s linear infinite; }

      @keyframes fadein {
        from { opacity: 0; transform: translateX(-6px); }
        to   { opacity: 1; transform: translateX(0); }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50%       { opacity: 0; }
      }
      @keyframes scan {
        0%   { transform: translateY(-10px); opacity: 0.04; }
        100% { transform: translateY(340px); opacity: 0.04; }
      }
      @keyframes glow {
        0%, 100% { opacity: 0.85; }
        50%       { opacity: 1; }
      }
      .glow { animation: glow 3s ease-in-out infinite; }
    </style>

